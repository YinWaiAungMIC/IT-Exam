<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Bootstrap Query -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<script type="text/javascript">
		$(document).ready(function(){
			console.log('Document-ready');		
		});

		$(function(){

			$('#cal').click(function(){
				Calculate();

			});
			





		});
		function Calculate(){
			var num1=parseInt($('#no').val());
			var num2=parseInt($('#dno').val());
			var num3=parseInt($('#lno').val());
			var total=num1+num2+num3;
			$('#rs').text(total);
}
		

	</script>


	<div class="container">
		<div class="offset-3">
			<form>
			<div class="form-group row">
				<label for="num" class="col-md-3">Enter a Win Number:</label>
				<div class="col-md-5">
					<input type="number"  class="form-control" id="no" placeholder="Enter a number">
				</div>

			</div>
			<div class="form-group row">
				<label for="num" class="col-md-3">Enter a Draw Number:</label>
				<div class="col-md-5">
					<input type="number"  class="form-control" id="dno" placeholder="Enter a number">
				</div>

			</div>
			<div class="form-group row">
				<label for="num" class="col-md-3">Enter a Loose Number:</label>
				<div class="col-md-5">
					<input type="number"  class="form-control" id="lno" placeholder="Enter a number">
				</div>

			</div>
					
			
		</form>



					<div class="row">
						<div class="col-md-2 my-2">			
							
						</div>
						<div class="col-md-2 my-2">			
							<button class="btn btn-primary btn-block" id="cal">Calculate</button>
						</div>
						<div class="col-md-2 my-2">			
							
						</div>
						
						<div class="col-md-2 my-2">
							
						</div>
					</div>
					
					</div>
					<br>
					<div class="row">
						&nbsp;&nbsp;<h4>Result is:<span class="text-danger" id="rs"> </span></h4>

					</div>



	</div>
	

</body>
</html>
